query tasks{
    tasks {
        id
        title
        description
        status
    }
}

mutation createTask($title: String!, $description: String!, $status: String!) {
    createTask(createTaskInput: {title: $title, description: $description, status: $status}) {
        id
        title
        description
        status
    }
}

mutation deleteTask($id: Int!) {
    removeTask(id: $id) {
        id
    }
}